<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label class="label">
          Length
          <input
            class="input is-primary"
            type="text"
            placeholder="Primary input"
            (input)="onPasswordLengthChange($any($event.target).value)"
          />
        </label>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseLettersChange()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseNumbersChange()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseSymbolsChange()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button
        (click)="onButtonClick()"
        [disabled]="!(length && (useLetters || useNumbers || useSymbols))"
        class="button is-link is-fullwidth"
      >
        Generate!
      </button>

      <div class="box" *ngIf="password">
        <label class="label">Your Password</label>
        {{ password }}
      </div>
    </div>
  </div>
</div>
